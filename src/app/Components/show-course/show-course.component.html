<div class="courses-container">
  <mat-card class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course?.title }}</mat-card-title>
      <mat-card-subtitle>{{ course?.description }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div>
       {{ (teacher$ | async)?.name }}-{{ (teacher$ | async)?.email }}
      </div>


      <mat-divider></mat-divider>

      <h3 mat-subheader class="lesson-header">Lessons</h3>

      @for (lesson of (lessons$ | async); track $index) {
      <h4 mat-line>{{ lesson.title }}</h4>
      <p mat-line>{{ lesson.content }}</p>
      }
    </mat-card-content>
  </mat-card>
</div>
